    * {

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f8;
      color: #333;
      line-height: 1.6;
    }


    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #6a0dad, #4682b4);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      font-weight: 700;

    }

    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, filter 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
      filter: brightness(0.8);
    }


    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #6a0dad;
      color: #fff;
      margin-top: 2rem;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    footer p {
      font-size: 1rem;
    }

    footer a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
    nav a {
            color: black;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }
  </style>
